        <h1 class="text-right m-1">اهلاً بك في منشى دراسة الجدوى</h1>

        <form class="m-3 text-right align-items-end ">
          <div class="form-row ">
            <div class="form-group col-md-6 ">

          </div>
          <button type="submit" class="btn btn-primary" onclick="window.print()">طباعة</button>
